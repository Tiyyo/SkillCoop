    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">app\service\auth\google.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">81</td><td class="">81</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import qs from &#x27;qs&#x27;;
import axios from &#x27;axios&#x27;;
import ServerError from &#x27;../../helpers/errors/server.error&#x27;;
import logger from &#x27;../../helpers/logger&#x27;;
// TODO replace axios by fetch when avaiable in LTS

type GoogleOAuthToken = {
  access_token: string;
  id_token: string;
  expires_in: number;
  refresh_token: string;
  token_type: string;
  scope: string;
};

type GoogleUserResult = {
  id: string;
  email: string;
  verified_email: boolean;
  name: string;
  given_name: string;
  family_name: string;
  picture: string;
  locale: string;
};

export default {
  async getOAuthToken({ code }: { code: string }) {
    const rootURL = &#x27;https://oauth2.googleapis.com/token&#x27;;
    const options = {
      code,
      client_id: process.env.GOOGLE_CLIENT_ID,
      client_secret: process.env.GOOGLE_CLIENT_SECRET,
      redirect_uri: process.env.API_URL + &#x27;/auth/google/callback&#x27;,
      grant_type: &#x27;authorization_code&#x27;,
    };
    try {
      const { data } = await axios.post&lt;GoogleOAuthToken&gt;(
        rootURL,
        qs.stringify(options),
        {
          headers: {
            &#x27;Content-Type&#x27;: &#x27;application/x-www-form-urlencoded&#x27;,
          },
        },
      );
      return data;
    } catch (error) {
      if (error instanceof Error) {
        throw new ServerError(
          &#x27;getOAuthToken failed to get OAuth Token&#x27; + error.message,
        );
      }
      return { access_token: null, id_token: null };
    }
  },
  async getUser({
    id_token,
    access_token,
  }: {
    id_token: string;
    access_token: string;
  }) {
    try {
      const { data } = await axios.get&lt;GoogleUserResult&gt;(
        `https://www.googleapis.com/oauth2/v1/userinfo?alt=json&amp;access_token=
          ${access_token}`,
        {
          headers: {
            Authorization: `Bearer ${id_token}`,
          },
        },
      );
      return data;
    } catch (error) {
      if (error instanceof Error) {
        throw new ServerError(
          &#x27;Error getting user informations from google&#x27; + error.message,
        );
      }
      return {
        email: null,
        given_name: null,
        family_name: null,
        picture: null,
      };
    }
  },
};
