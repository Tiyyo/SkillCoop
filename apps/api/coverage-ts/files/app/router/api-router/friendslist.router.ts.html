    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">app\router\api-router\friendslist.router.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">61</td><td class="">61</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import express, { Router } from &#x27;express&#x27;;
import factory from &#x27;../../middleware/wrapper-controller&#x27;;
import friendsList from &#x27;../../controller/friendslist.controller&#x27;;
import { validateSchema } from &#x27;../../middleware/schema-validator&#x27;;
import { canals } from &#x27;../../@types/types&#x27;;
import {
  searchFriendsSchema,
  createInvitationSchema,
  updateFriendshipSchema,
} from &#x27;schema&#x27;;

const {
  getFriends,
  sendFriendRequest,
  getRequestToAccept,
  acceptOrDeclined,
  searchFriends,
  getSuggestProfile,
} = friendsList;

const router: Router = express.Router();

router
  .route(&#x27;/&#x27;)
  .post(
    validateSchema(createInvitationSchema, canals.body),
    factory(sendFriendRequest),
  )
  .patch(
    validateSchema(updateFriendshipSchema, canals.body),
    factory(acceptOrDeclined),
  );

router.route(&#x27;/:profileId&#x27;).get(factory(getFriends));

router.route(&#x27;/suggest/:profileId&#x27;).get(factory(getSuggestProfile));

//query routes
router
  .route(&#x27;/search/friendlist&#x27;)
  .get(
    validateSchema(searchFriendsSchema, canals.query),
    factory(searchFriends),
  );

router.route(&#x27;/pending/:profileId&#x27;).get(factory(getRequestToAccept));

export default router;
