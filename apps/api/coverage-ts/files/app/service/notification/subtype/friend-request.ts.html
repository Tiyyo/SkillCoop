    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">app\service\notification\subtype\friend-request.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">119</td><td class="">119</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { NotificationObserver } from &#x27;./core&#x27;;
import { profile as Profile } from &#x27;../../../models/index&#x27;;
import { BuildNotificationMessage } from &#x27;../message.builder&#x27;;
import {
  BuilderFriendRequestNotificationMessage,
  NotificationSubtype,
  NotificationType,
} from &#x27;skillcoop-types&#x27;;
import { notificationSubtype, notificationType } from &#x27;skillcoop-types&#x27;;

class UserReceivedFriendRequest extends NotificationObserver {
  declare instigatorId: number;
  declare subscriberId: number;
  declare subtype: NotificationSubtype;
  declare builder: BuilderFriendRequestNotificationMessage;
  constructor(
    type: NotificationType,
    instigatorId: number,
    subscriberId: number,
  ) {
    super(type);
    this.instigatorId = instigatorId;
    this.subscriberId = subscriberId;
    this.subtype = notificationSubtype.userReceivedFriendRequest;
    const builder = new BuildNotificationMessage(this.subtype);
    // TODO : find a way to infer correct subtype to builder and remove cast
    this.builder = builder.getBuilder(
      this.subtype,
    ) as BuilderFriendRequestNotificationMessage;
  }
  async getSubscribers(): Promise&lt;number[] | null&gt; {
    const { active_notification } = await Profile.findOne({
      id: this.subscriberId,
    });
    if (active_notification === 0) return null;
    return active_notification === 0 ? null : [this.subscriberId];
  }
  async getInstigatorInfos(): Promise&lt;{
    username: string;
    avatar_url: string | null;
  }&gt; {
    const { username, avatar_url } = await Profile.findOne({
      id: this.instigatorId,
    });
    if (!username) throw new Error(&#x27;Instigator not found&#x27;);
    return { username, avatar_url };
  }
  async sendNotification(username: string, img_url: string | null = null) {
    const message = this.builder(username);
    if (!this.subscriberId) return;
    this.addNotificationToDatabase({
      profileId: this.subscriberId,
      message,
      type_name: this.type,
      subtype: this.subtype,
      img_url,
      instigatorId: this.instigatorId,
    });
    this.triggerEvent(this.subscriberId);
  }
  async notify() {
    const { username, avatar_url } = await this.getInstigatorInfos();
    await this.sendNotification(username, avatar_url);
  }
}

export const notifyUserReceivedFriendRequest = async (
  instigatorId: number,
  subscriberId: number,
) =&gt; {
  const userReceivedFriendRequest = new UserReceivedFriendRequest(
    notificationType.friend,
    instigatorId,
    subscriberId,
  );
  await userReceivedFriendRequest.notify();
};
