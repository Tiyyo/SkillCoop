    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">app\models\friendslist.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">209</td><td class="">209</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { sql } from &#x27;kysely&#x27;;
import DatabaseError from &#x27;../helpers/errors/database.error&#x27;;
import { Core } from &#x27;./core&#x27;;
import UserInputError from &#x27;../helpers/errors/user-input.error&#x27;;
import { getFormattedUTCTimestamp } from &#x27;date-handler&#x27;;
import { TableNames } from &#x27;../@types/database&#x27;;
import { db } from &#x27;../helpers/client.db&#x27;;

export class Friendlist extends Core {
  declare tableName: TableNames;

  constructor(client: typeof db) {
    super(client);
    this.tableName = &#x27;profile_on_profile&#x27;;
  }
  async findAllByPk(id: number) {
    try {
      const friendships = await this.client
        .selectFrom(this.tableName)
        .select([
          &#x27;friend_id&#x27;,
          &#x27;adder_id&#x27;,
          &#x27;status_name&#x27;,
          &#x27;avatar_url&#x27;,
          &#x27;username&#x27;,
          &#x27;profile.last_evaluation&#x27;,
        ])
        .limit(20)
        .innerJoin(&#x27;profile&#x27;, &#x27;profile.id&#x27;, &#x27;profile_on_profile.friend_id&#x27;)
        .where(&#x27;adder_id&#x27;, &#x27;=&#x27;, id)
        .where(&#x27;status_name&#x27;, &#x27;=&#x27;, &#x27;confirmed&#x27;)
        .execute();

      return friendships;
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
  async findOne(adder_id: number, friend_id: number, status_name?: string) {
    try {
      let query = this.client
        .selectFrom(this.tableName)
        .select([
          &#x27;friend_id&#x27;,
          &#x27;adder_id&#x27;,
          &#x27;status_name&#x27;,
          &#x27;avatar_url&#x27;,
          &#x27;username&#x27;,
          &#x27;profile.last_evaluation&#x27;,
        ])
        .innerJoin(&#x27;profile&#x27;, &#x27;profile.id&#x27;, &#x27;profile_on_profile.friend_id&#x27;)
        .where(&#x27;adder_id&#x27;, &#x27;=&#x27;, adder_id)
        .where(&#x27;friend_id&#x27;, &#x27;=&#x27;, friend_id);

      if (status_name) {
        query = query.where(&#x27;status_name&#x27;, &#x27;=&#x27;, status_name);
      }
      const friend = await query.executeTakeFirst();
      return friend;
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
  async findFriendByUsernameInUserFriendlist(
    profileId: number,
    query: string,
    page: number = 1,
  ) {
    const offset = (page - 1) * 10;
    try {
      const friends = await this.client
        .selectFrom(this.tableName)
        .select([
          &#x27;friend_id&#x27;,
          &#x27;adder_id&#x27;,
          &#x27;status_name&#x27;,
          &#x27;avatar_url&#x27;,
          &#x27;username&#x27;,
          &#x27;profile.last_evaluation&#x27;,
        ])
        .offset(offset)
        .limit(20)
        .innerJoin(&#x27;profile&#x27;, &#x27;profile.id&#x27;, &#x27;profile_on_profile.friend_id&#x27;)
        //@ts-ignore
        .where(&#x27;profile_on_profile.adder_id &#x27;, &#x27;=&#x27;, profileId)
        .where(&#x27;status_name&#x27;, &#x27;=&#x27;, &#x27;confirmed&#x27;)
        .where(&#x27;username&#x27;, &#x27;like&#x27;, `%${query.toLowerCase()}%`)
        .execute();
      return friends;
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
  async sendRequest(adder_id: number, friend_id: number) {
    try {
      const friendshipExist = await sql`
          SELECT *
          FROM profile_on_profile
          WHERE (adder_id = ${adder_id} AND friend_id = ${friend_id})
          OR (adder_id = ${friend_id} AND friend_id = ${adder_id})
          `.execute(this.client);

      if (friendshipExist.rows.length &gt; 0)
        throw new UserInputError(
          &quot;You can&#x27;t send a friend request to this user&quot;,
        );

      const todayUTCString = getFormattedUTCTimestamp();
      const addPendingFriendship = await this.client
        .insertInto(this.tableName)
        .values({
          //@ts-ignore
          friend_id: friend_id,
          adder_id,
          status_name: &#x27;pending&#x27;,
          created_at: todayUTCString,
        })
        .execute();

      return !!Number(addPendingFriendship[0].numInsertedOrUpdatedRows);
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
  async updateStatus({
    friend_id,
    adder_id,
    status_name,
  }: {
    friend_id: number;
    adder_id: number;
    status_name: string;
  }) {
    const todayUTCString = getFormattedUTCTimestamp();

    try {
      await this.client
        .insertInto(this.tableName)
        .values({
          //@ts-ignore
          friend_id: adder_id,
          adder_id: friend_id,
          status_name,
          created_at: todayUTCString,
        })
        .executeTakeFirst();

      const acceptFriendship = await this.client
        .updateTable(this.tableName)
        .set({
          //@ts-ignore
          status_name,
          updated_at: todayUTCString,
        })
        .where(&#x27;adder_id&#x27;, &#x27;=&#x27;, adder_id)
        .where(&#x27;friend_id&#x27;, &#x27;=&#x27;, friend_id)
        .executeTakeFirst();

      return !!Number(acceptFriendship.numUpdatedRows);
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
  async findPendingRequests(id: number) {
    try {
      const pendingRequests = await this.client
        .selectFrom(this.tableName)
        .select([
          &#x27;friend_id&#x27;,
          &#x27;adder_id&#x27;,
          &#x27;status_name&#x27;,
          &#x27;avatar_url&#x27;,
          &#x27;username&#x27;,
          &#x27;profile.last_evaluation&#x27;,
        ])
        .innerJoin(&#x27;profile&#x27;, &#x27;profile.id&#x27;, &#x27;profile_on_profile.adder_id&#x27;)
        .where(&#x27;friend_id&#x27;, &#x27;=&#x27;, id)
        .where(&#x27;status_name&#x27;, &#x27;=&#x27;, &#x27;pending&#x27;)
        .execute();

      return pendingRequests;
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
  async findSuggestProfile(profileId: number) {
    try {
      const suggestProfiles = await sql&lt;
        Array&lt;{
          friend_id: number;
          username: string;
          avatar_url: string | null;
          last_evaluation: number | null;
        }&gt;
      &gt;`
SELECT 
  friend_id AS profile_id,
  username,
  avatar_url,
  last_evaluation
FROM
  (
    SELECT friend_id
    FROM profile_on_profile
    WHERE profile_on_profile.adder_id IN 
          (
          SELECT friend_id
          FROM profile_on_profile
          WHERE profile_on_profile.adder_id = ${profileId}
          AND profile_on_profile.status_name = &#x27;confirmed&#x27;
        )
    AND profile_on_profile.status_name = &#x27;confirmed&#x27;
    UNION
    SELECT profile_id
      FROM profile_on_event
      WHERE profile_on_event.event_id IN ( 
          SELECT 
            event.id
          FROM event
          WHERE event.status_name = &#x27;completed&#x27;
          AND EXISTS (
            SELECT 1
            FROM profile_on_event
            WHERE event_id = event.id
            AND profile_id = ${profileId}
            )
          ORDER BY event.date DESC
          LIMIT 3
        ) 
    )
  JOIN profile ON friend_id = profile.id
  WHERE friend_id  NOT IN ( 
        SELECT friend_id
        FROM profile_on_profile
        WHERE adder_id = ${profileId}
        AND (status_name = &#x27;confirmed&#x27; OR status_name = &#x27;pending&#x27;)
      )
AND friend_id &lt;&gt; ${profileId}
LIMIT 14`.execute(this.client);
      console.log(&#x27;Suggest profile &#x27;, suggestProfiles.rows);

      return suggestProfiles.rows;
    } catch (error) {
      throw new DatabaseError(error);
    }
  }
}
